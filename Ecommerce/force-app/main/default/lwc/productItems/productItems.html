<template>

    <template if:true={Isloading}>
        <div class="loading">
            <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <div class="componentProduct">
        <div class="main">
          <div class="card_container">
            <template for:each={product_list} for:item="product">
                <div class="card" key={product.ProductId}>
                    <div class="p_image" >
                      <lightning-formatted-rich-text data-id={product.ProductId} onclick={GoProductView} class="Product_img" value={product.ProductImg}></lightning-formatted-rich-text>
                      <!-- <img src={tempImg} /> -->
                    </div>
                    <div class="p_detail">
                      <span class="p_name" data-id={product.ProductId} onclick={GoProductView}>{product.ProductName}</span>
                      <span class="p_price">&#36; {product.ProductPrice}.00</span>
                      <template if:true={product.IscartAvailable}>
                         <div class="quantity">
                            <div class="quantity_box" onclick={DecreseCartQuantity} data-id={product.ProductId} data-quantity={product.CartQuantity}>-</div>
                            <div class="quantity_box">{product.CartQuantity}</div>
                            <div class="quantity_box" onclick={IncreseCartQuantity} data-id={product.ProductId} data-quantity={product.CartQuantity}>+</div>
                          </div>
                      </template>
                      <template if:false={product.IscartAvailable}>
                        <button class="cart_btn" data-id={product.ProductId} onclick={AddTocart}>Add to Cart</button>
                      </template>
                      
                    </div>
                  </div>
